<div class="mat-typography" style="height: 100%;">
    <div class="row" style="margin-top: 10px;">
      <div class="row">
        <h2 class="mat-title">Doctor's Observations</h2>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <table mat-table [dataSource]='observationsDataSource' matSort class="mat-elevation-z8">
            <ng-container matColumnDef='date'>
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
              <td mat-cell *matCellDef='let element' >{{element.dateEnteredText}}</td>
            </ng-container>

            <ng-container matColumnDef='doctor'>
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Doctor</th>
              <td mat-cell *matCellDef='let element' >Dr {{element.enteredBy.name}}</td>
            </ng-container>

            <ng-container matColumnDef='observation'>
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Observation</th>
              <td mat-cell *matCellDef='let element' >{{element.description}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef='observationsDisplayedColumns; sticky: true'></tr>
            <tr mat-row *matRowDef='let row; columns: observationsDisplayedColumns;'></tr>
          </table>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 20px;">
      <div class="row">
        <h2 class="mat-title">Covid Test Results</h2>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <table mat-table [dataSource]='testResultsDataSource' matSort class="mat-elevation-z8">
            <ng-container matColumnDef='date'>
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
              <td mat-cell *matCellDef='let element' >{{element.dateTestedText}}</td>
            </ng-container>

            <ng-container matColumnDef='type'>
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Test Type</th>
              <td mat-cell *matCellDef='let element' >{{element.type}}</td>
            </ng-container>

            <ng-container matColumnDef='result'>
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Result</th>
              <td mat-cell *matCellDef='let element' >{{element.result}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef='testResultsDisplayedColumns; sticky: true'></tr>
            <tr mat-row *matRowDef='let row; columns: testResultsDisplayedColumns;'></tr>
          </table>
        </div>
      </div>
    </div>
</div>
