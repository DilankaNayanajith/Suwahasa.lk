<div class="mat-typography">
<div class="row" style="margin-top: 10px;">
  <div class="col-sm-6">
    <div class="mat-title">Admitted Patients</div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <input type="text" class="form-control form-control-sm" placeholder="Search" [(ngModel)]="searchKey" (input)="onSearchKeyChange($event)">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <table mat-table [dataSource]='bookingsDataSource' matSort class="mat-elevation-z8">
      <ng-container matColumnDef='name'>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient's Name</th>
        <td mat-cell *matCellDef='let element' >{{element.reservedUser?.name}}</td>
      </ng-container>

      <ng-container matColumnDef='reservationDate'>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Reserved</th>
        <td mat-cell *matCellDef='let element' >{{element.reservationDateText}}</td>
      </ng-container>

      <ng-container matColumnDef='actions'>
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef='let element' >
          <button class="btn btn-sm btn-secondary" style="margin-right: 5px;" (click)="openAddObservationPage(element)">Add Observations</button>
          <button class="btn btn-sm btn-secondary" style="margin-right: 5px;" (click)="openAddTestResultPage(element)">Add Test Results</button>
          <button class="btn btn-sm btn-secondary" style="margin-right: 5px;">Discharge</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef='displayedColumns; sticky: true'></tr>
      <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
    </table>
  </div>
</div>
</div>
