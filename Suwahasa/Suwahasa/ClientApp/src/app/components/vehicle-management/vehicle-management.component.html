<div style="height: 100%;">
  <div class="row pageHeading">
    <div class="col-sm-10"><h1 class="mat-title">Vehicle Management</h1></div>
    <div class="col-sm-2">
      <button class="btn btn-primary" (click)="openAddVehicleDialog()">Add Vehicle</button>
    </div>
  </div>

  <div class="vehiclesGrid">
    <table mat-table [dataSource]='vehiclesDataSource' matSort class="mat-elevation-z8">
      <ng-container matColumnDef='category'>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef='let element' >{{element.category}}</td>
      </ng-container>

      <ng-container matColumnDef='driver'>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Driver</th>
        <td mat-cell *matCellDef='let element' >{{element.driver.firstName + ' ' + element.driver.lastName}}</td>
      </ng-container>

      <ng-container matColumnDef='vehicle-number'>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Vehicle Number</th>
        <td mat-cell *matCellDef='let element' >{{element.vehicleNumber}}</td>
      </ng-container>

      <ng-container matColumnDef='type'>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef='let element' >{{element.type}}</td>
      </ng-container>

      <ng-container matColumnDef='facility'>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Facility</th>
        <td mat-cell *matCellDef='let element' >{{element.hospital.name}}</td>
      </ng-container>

      <ng-container matColumnDef='actions' mat-sort-header>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef='let element' >
            <button class="btn" (click)="openEditVehicleDialog(element)"><mat-icon>settings</mat-icon></button>
            <button class="btn" (click)="deleteVehicle(element)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef='displayedColumns; sticky: true'></tr>
      <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
    </table>
  </div>
</div>
