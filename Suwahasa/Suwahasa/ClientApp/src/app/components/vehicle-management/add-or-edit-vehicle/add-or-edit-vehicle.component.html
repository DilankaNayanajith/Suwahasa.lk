<div class="row">
  <h1 class="mat-title">{{state == 'new' || state == 'mnew' ? 'Add' : 'Edit'}} Vehicle</h1>
</div>
<div class="row errorContainer removeMarginsPaddings mat-typography" *ngIf="!isValid">
  <div class="col-sm-12">
    {{invalidText}}
  </div>
</div>
<form class="mat-typography">
  <div class="row">
    <div class="col-sm-4 form-group">
      <label for="category">Category<span class="required">*</span></label>
      <select id="category" class="form-control form-control-sm" (change)="onCategoryChange($event)" required>
        <option [value]="item" [selected]="vehicle.category == item" *ngFor="let item of categories" name="category">{{item}}</option>
      </select>
    </div>
    <div class="col-sm-4 form-group">
      <Label for="type">Type<span class="required">*</span></Label>
      <select id="type" class="form-control form-control-sm" (change)="onTypeChange($event)" required>
        <option [value]="item" [selected]="vehicle.type == item" *ngFor="let item of types" name="type">{{item}}</option>
      </select>
    </div>
    <div class="col-sm-4 form-group">
      <Label for="availableText">Status<span class="required">*</span></Label>
      <select id="availableText" class="form-control form-control-sm" (change)="onStatusChange($event)" required>
        <option [value]="item" [selected]="vehicle.availableText == item" *ngFor="let item of statusList" name="availableText">{{item}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 form-group">
      <label for="make">Make<span class="required">*</span></label>
      <input type="text" id="make" class="form-control form-control-sm" [(ngModel)]="vehicle.make" name="make" required>
    </div>
    <div class="col-sm-4 form-group">
      <label for="model">Model<span class="required">*</span></label>
      <input type="text" id="model" class="form-control form-control-sm" [(ngModel)]="vehicle.model" name="model" required>
    </div>
    <div class="col-sm-4 form-group">
      <label for="vehicleNumber">Vehicle Number<span class="required">*</span></label>
      <input type="text" id="vehicleNumber" class="form-control form-control-sm" [(ngModel)]="vehicle.vehicleNumber" name="vehicleNumber" placeholder="AAA-1111/AA-1111/11-1111" required>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 form-group">
      <label for="hospital">Hospital<span class="required">*</span></label>
      <select id="hospital" class="form-control form-control-sm" (change)="onHospitalChange($event)" [disabled]="disabledHospital" required>
        <option [value]="item.id" [selected]="vehicle.hospitalFk == item.id" *ngFor="let item of hospitals" name="hospital">{{item.name}}</option>
      </select>
    </div>
    <div class="col-sm-6 form-group">
      <Label for="type">Driver<span class="required">*</span></Label>
      <select id="type" class="form-control form-control-sm" (change)="onDriverChange($event)" required>
        <option [value]="item.id" [selected]="vehicle.driverFk == item.id" *ngFor="let item of drivers" name="type">{{item.firstName + ' ' + item.lastName}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8"></div>
    <div class="col-sm-2 form-group">
      <button class="btn btn-primary from-control form-control-sm modalButton" (click)="createVehicle()">{{state == 'new' || state == 'mnew' ? 'Create' : 'Save'}}</button>
    </div>
    <div class="col-sm-2 form-group">
      <button class="btn btn-danger from-control form-control-sm modalButton" (click)="closeDialog()">Cancel</button>
    </div>
  </div>
</form>
